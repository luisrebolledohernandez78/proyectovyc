{% load static %}

<!doctype html>

<html lang="es">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ module_name }} | VyC Ingeniería</title>

    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

      :root { color-scheme: dark; }



      body::before {

        content: "";

        position: fixed;

        inset: 0;

        pointer-events: none;

        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");

        mix-blend-mode: screen;

        opacity: 0.18;

        filter: brightness(1.7);

      }

    </style>

  </head>

  <body class="min-h-screen bg-gradient-to-br from-[#001b4e] via-[#001133] to-[#04091f] text-cyan-50">

    <div class="relative flex min-h-screen flex-col items-center justify-center px-6 py-12 text-center">

      <div class="pointer-events-none absolute inset-0 opacity-60 mix-blend-screen">

        <div class="absolute -top-32 right-[22%] h-80 w-80 rounded-full bg-cyan-400/25 blur-[180px]"></div>

        <div class="absolute bottom-[-25%] left-[16%] h-96 w-96 rounded-full bg-amber-300/18 blur-[220px]"></div>

      </div>



      <div class="relative space-y-4">

        <span class="inline-flex items-center gap-2 rounded-full border border-cyan-300/40 bg-cyan-500/10 px-5 py-2 text-[0.7rem] font-semibold uppercase tracking-[0.4em] text-cyan-100/90">

          <span class="h-1.5 w-1.5 rounded-full bg-amber-300 shadow-[0_0_12px_rgba(250,204,21,0.8)]"></span>

          VyC Ingeniería

        </span>

        <h1 class="bg-gradient-to-r from-amber-200 via-amber-300 to-amber-100 bg-clip-text text-4xl font-extrabold text-transparent drop-shadow-[0_0_18px_rgba(250,204,21,0.35)] md:text-5xl">

          {{ module_name }}

        </h1>

        <p class="mx-auto max-w-xl text-base text-cyan-100/80">

          {{ module_summary }}

        </p>

      </div>



      <div class="relative mt-12 max-w-xl rounded-3xl border border-cyan-300/25 bg-white/5 p-8 text-sm text-cyan-100/80 backdrop-blur-xl">

        <p>

          Estamos preparando esta sección de la intranet. Comparte los indicadores o flujos que necesitas

          y los incorporaremos en la próxima iteración.

        </p>

      </div>



      <div class="relative mt-12 flex items-center gap-4">

        <a href="{% url 'intranet-home' %}" class="btn-3d rounded-2xl px-6 py-3 text-xs uppercase tracking-[0.3em]">

          Volver al inicio

        </a>

        <a href="{% url 'user-management' %}" class="btn-3d rounded-2xl px-6 py-3 text-xs uppercase tracking-[0.3em]">

          Gestión Interna

        </a>

      </div>

    </div>

  </body>

</html>
